<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="index.js" defer></script>

        <form class="form">
            <h1 class="title">Temperature Converter</h1>
            <div class="formElements">
                <div class="formElementsChildren">
                    <input id="from" type="number" placeholder="From">
                    <select id="unitFrom">
                        <option selected>Celsius</option>
                        <option>Fahrenheit</option>
                        <option>Kelvin</option>
                        <option>Rankine</option>
                    </select>
                </div>
                <div class="formElementsChildren">
                    <input id="to" type="number" placeholder="To">
                    <select id="unitTo">
                        <option>Celsius</option>
                        <option selected>Fahrenheit</option>
                        <option>Kelvin</option>
                        <option>Rankine</option>
                    </select>
                </div>
            </div>
            <br>
            <p class="description">A simple tool to convert between different units.</p>
        </form>
    </body>

</html>
